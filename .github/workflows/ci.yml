name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm -w packages/router-core -w packages/daemon ci
      - run: npm -w packages/router-core -w packages/daemon test --if-present
      - run: npm -w packages/router-core -w packages/daemon run build --if-present
      - run: npm run check:examples
